<!DOCTYPE html>
<html>
<head>
  <title>Live Location Viewer - Satellite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
    }

    input, button {
      width: calc(100% - 20px);
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #219150;
    }

    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    #status {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }

    #toggle {
      background-color: #3498db;
      margin-top: 10px;
    }

    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }

    #loader {
      display: none;
      margin-top: 10px;
    }

    .lds-dual-ring {
      display: inline-block;
      width: 64px;
      height: 64px;
    }

    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 46px;
      height: 46px;
      margin: 1px;
      border-radius: 50%;
      border: 5px solid #3498db;
      border-color: #3498db transparent #3498db transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }

    @keyframes lds-dual-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ∞Ô∏è View Friend's Live Location</h2>
    <input type="text" id="mobileInput" placeholder="Enter Mobile Number" />
    <button id="viewBtn">View Location</button>
    <button id="toggle">üåê Toggle Map View</button>
    <div id="loader" class="lds-dual-ring"></div>
    <div id="status"></div>
    <div id="map"></div>
    <div class="footer">üî∞ AJ STUDIOS ‚Ä¢ Powered by AJ COMPANY</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxMU9PstROo2hYxwiAFsSacjJOSPCN6Ag",
      authDomain: "livelocationtracker-bcd3d.firebaseapp.com",
      databaseURL: "https://livelocationtracker-bcd3d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livelocationtracker-bcd3d",
      storageBucket: "livelocationtracker-bcd3d.appspot.com",
      messagingSenderId: "800051113276",
      appId: "1:800051113276:web:61f0162a9e95aba9cb4239"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, marker;
    let streetLayer, satelliteLayer;
    let lastStatus = null;

    document.getElementById("viewBtn").addEventListener("click", () => {
      const mobile = document.getElementById("mobileInput").value.trim();
      if (!mobile) return alert("Please enter a mobile number.");

      const userRef = ref(db, "locations/" + mobile);
      const statusDiv = document.getElementById("status");
      const loader = document.getElementById("loader");
      const ONLINE_THRESHOLD = 10000;

      loader.style.display = "block";

      onValue(userRef, async (snapshot) => {
        loader.style.display = "none";

        if (snapshot.exists()) {
          const data = snapshot.val();
          const lat = data.lat;
          const lon = data.lon;
          const address = await getAddress(lat, lon);

          if (!map) {
            map = L.map("map").setView([lat, lon], 16);

            streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              attribution: 'Map data ¬© OpenStreetMap contributors'
            });

            satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
              attribution: 'Tiles ¬© Esri & contributors'
            });

            satelliteLayer.addTo(map);

            marker = L.marker([lat, lon]).addTo(map).bindPopup("üìç " + address).openPopup();
          } else {
            marker.setLatLng([lat, lon]);
            marker.setPopupContent("üìç " + address);
            map.setView([lat, lon], map.getZoom());
          }
        } else {
          alert("‚ùå No live location shared yet by this number.");
        }
      });

      function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        window.speechSynthesis.speak(msg);
      }

      function updateStatus() {
        get(userRef).then((snapshot) => {
          if (snapshot.exists()) {
            const data = snapshot.val();
            const lastSeen = data.timestamp;
            const now = Date.now();

            if (now - lastSeen < ONLINE_THRESHOLD) {
              statusDiv.textContent = "üü¢ Online";
              statusDiv.style.color = "green";
              if (lastStatus !== "online") {
                speak("User is online");
                lastStatus = "online";
              }
            } else {
              const time = new Date(lastSeen).toLocaleTimeString();
              statusDiv.textContent = "üî¥ Last seen: " + time;
              statusDiv.style.color = "red";
              if (lastStatus !== "offline") {
                speak("User went offline");
                lastStatus = "offline";
              }
            }
          } else {
            statusDiv.textContent = "‚ùå No location found";
            statusDiv.style.color = "gray";
          }
        });
      }

      updateStatus();
      setInterval(updateStatus, 5000);
    });

    document.getElementById("toggle").addEventListener("click", () => {
      if (!map) return;
      if (map.hasLayer(satelliteLayer)) {
        map.removeLayer(satelliteLayer);
        map.addLayer(streetLayer);
      } else {
        map.removeLayer(streetLayer);
        map.addLayer(satelliteLayer);
      }
    });

    async function getAddress(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const data = await res.json();
        return data.display_name || "Unknown Address";
      } catch (e) {
        return "Address unavailable";
      }
    }
  </script>
</body>
</html>
