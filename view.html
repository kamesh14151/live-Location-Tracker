<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Location Viewer - AJ STUDIOS</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0eafc, #cfdef3);
      margin: 0; padding: 0; text-align: center;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      padding: 30px 20px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    h2 {
      color: #2c3e50;
      margin-bottom: 15px;
      font-weight: 600;
      font-size: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #bbb;
      border-radius: 8px;
    }
    button {
      background-color: #27ae60;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    button:hover {
      background-color: #219150;
      transform: translateY(-2px);
    }
    #toggle { background-color: #3498db; margin-top: 10px; }
    #toggle:hover { background-color: #2d83c7; }
    #map {
      height: 400px; width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transition: opacity 1s ease;
    }
    #map.loaded { opacity: 1; }
    #status {
      font-size: 16px;
      font-weight: bold;
      margin-top: 10px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    #status.pulse { animation: pulse 0.4s ease; }
    .footer {
      margin-top: 25px;
      font-size: 14px;
      color: #888;
    }
    #loader { display: none; margin: 20px auto; }
    .lds-dual-ring {
      display: inline-block;
      width: 64px; height: 64px;
    }
    .lds-dual-ring:after {
      content: " ";
      display: block;
      width: 46px; height: 46px;
      margin: 1px;
      border-radius: 50%;
      border: 5px solid #3498db;
      border-color: #3498db transparent #3498db transparent;
      animation: lds-dual-ring 1.2s linear infinite;
    }
    .details {
      margin-top: 20px;
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
    }
    .details h3 { margin-bottom: 10px; color: #0d47a1; }
    @media (max-width: 480px) {
      .container { padding: 20px 15px; }
      h2 { font-size: 18px; }
      input, button { font-size: 15px; padding: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üõ∞ View Friend's Live Location</h2>
    <input type="text" id="mobileInput" placeholder="Enter Mobile Number" />
    <button id="viewBtn">View Location</button>
    <button id="fetchDetailsBtn">FETCH DETAILS</button>
    <button id="toggle">üåê Toggle Map View</button>

    <div id="loader" class="lds-dual-ring"></div>
    <div id="status"></div>
    <div id="map"></div>

    <div class="details" id="detailsBox" style="display: none;">
      <h3>FETCHED DETAILS</h3>
      <p><strong>IP Address:</strong> <span id="ip"></span></p>
      <p><strong>City:</strong> <span id="city"></span></p>
      <p><strong>Region:</strong> <span id="region"></span></p>
      <p><strong>Country:</strong> <span id="country"></span></p>
    </div>

    <div class="footer">üî∞ AJ STUDIOS ‚Ä¢ Powered by AJ COMPANY</div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, get } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxMU9PstROo2hYxwiAFsSacjJOSPCN6Ag",
      authDomain: "livelocationtracker-bcd3d.firebaseapp.com",
      databaseURL: "https://livelocationtracker-bcd3d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livelocationtracker-bcd3d",
      storageBucket: "livelocationtracker-bcd3d.appspot.com",
      messagingSenderId: "800051113276",
      appId: "1:800051113276:web:61f0162a9e95aba9cb4239"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map = L.map("map").setView([20, 0], 2);
    let streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');
    let satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}');
    satelliteLayer.addTo(map);
    let currentLayer = satelliteLayer;
    let marker = null;
    let intervalId = null;

    document.getElementById("viewBtn").addEventListener("click", () => {
      const mobile = document.getElementById("mobileInput").value.trim();
      const loader = document.getElementById("loader");
      const statusDiv = document.getElementById("status");

      if (!mobile) return alert("Please enter a mobile number.");
      const userRef = ref(db, "locations/" + mobile);

      loader.style.display = "block";

      if (intervalId) clearInterval(intervalId);

      onValue(userRef, async (snapshot) => {
        loader.style.display = "none";
        if (!snapshot.exists()) {
          alert("‚ùå No live location shared yet by this number.");
          return;
        }

        const data = snapshot.val();
        const { lat, lon } = data;
        const address = await getAddress(lat, lon);

        if (!marker) {
          marker = L.marker([lat, lon]).addTo(map).bindPopup("üìç " + address).openPopup();
        } else {
          marker.setLatLng([lat, lon]);
          marker.setPopupContent("üìç " + address);
        }

        map.flyTo([lat, lon], 16, { animate: true, duration: 3 });
        document.getElementById("map").classList.add("loaded");

        updateStatus();
        intervalId = setInterval(updateStatus, 5000);
      });

      function updateStatus() {
        get(userRef).then((snapshot) => {
          if (!snapshot.exists()) {
            statusDiv.textContent = "‚ùå No location found";
            statusDiv.style.color = "gray";
            return;
          }

          const data = snapshot.val();
          const lastSeen = data.timestamp;
          const now = Date.now();
          const ONLINE_THRESHOLD = 10000;

          if (now - lastSeen < ONLINE_THRESHOLD) {
            statusDiv.textContent = "üü¢ Online";
            statusDiv.style.color = "green";
            triggerPulse();
            speak("User is online");
          } else {
            const time = new Date(lastSeen).toLocaleTimeString();
            statusDiv.textContent = "üî¥ Last seen: " + time;
            statusDiv.style.color = "red";
            triggerPulse();
            speak("User went offline");
          }
        });
      }

      function triggerPulse() {
        const el = document.getElementById("status");
        el.classList.add("pulse");
        setTimeout(() => el.classList.remove("pulse"), 500);
      }

      function speak(text) {
        if ('speechSynthesis' in window) {
          const msg = new SpeechSynthesisUtterance(text);
          window.speechSynthesis.speak(msg);
        }
      }
    });

    document.getElementById("toggle").addEventListener("click", () => {
      map.removeLayer(currentLayer);
      currentLayer = currentLayer === streetLayer ? satelliteLayer : streetLayer;
      currentLayer.addTo(map);
    });

    async function getAddress(lat, lon) {
      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
        const data = await res.json();
        return data.display_name || "Unknown Address";
      } catch {
        return "Address unavailable";
      }
    }

    // Fetch IP & location details
    document.getElementById("fetchDetailsBtn").addEventListener("click", () => {
      const mobile = document.getElementById("mobileInput").value.trim();
      if (!mobile) return alert("Enter the mobile number first!");

      const detailsRef = ref(db, "locations/" + mobile);
      get(detailsRef).then(snapshot => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          document.getElementById("ip").innerText = data.ip || "N/A";
          document.getElementById("city").innerText = data.city || "N/A";
          document.getElementById("region").innerText = data.region || "N/A";
          document.getElementById("country").innerText = data.country || "N/A";
          document.getElementById("detailsBox").style.display = "block";
          document.getElementById("fetchDetailsBtn").innerText = "Fetched Details";
        } else {
          alert("No data found for this number!");
        }
      });
    });
  </script>
</body>
</html>
