<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>View Location - AJ Studios</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      display: flex; flex-direction: column; align-items: center;
      padding: 20px; min-height: 100vh;
    }
    .branding {
      text-align: center;
      margin-bottom: 10px;
    }
    .branding h1 {
      font-size: 24px; color: #0d47a1;
    }
    .branding p {
      font-size: 14px; color: #555;
    }
    .card {
      background: #fff;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333; margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1565c0;
    }
    .mode-toggle {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: left;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
    .details-box {
      margin-top: 20px;
      display: none;
      background: #f1f8e9;
      padding: 15px;
      border-radius: 12px;
      border: 1px solid #cddc39;
    }
    .details-box h3 {
      margin-bottom: 10px;
      color: #33691e;
    }
    @media (max-width: 600px) {
      .card {
        padding: 15px;
        border-radius: 16px;
      }
      input, button, select {
        padding: 12px;
        font-size: 15px;
      }
      #map {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="branding">
    <h1>üõ∞Ô∏è AJ STUDIOS</h1>
    <p>View Shared Location</p>
  </div>
  <div class="card">
    <h2>üìç View Live Location</h2>
    <input type="text" id="mobile" placeholder="Enter Mobile Number" />
    <button id="viewBtn">View Location</button>
    <div class="mode-toggle">
      Map Mode:
      <select id="mapType">
        <option value="street">Street View</option>
        <option value="satellite">Satellite View</option>
      </select>
    </div>
    <div id="map"></div>
    <button id="fetchBtn">FETCH DETAILS</button>
    <div class="details-box" id="detailsBox">
      <h3>FETCHED DETAILS</h3>
      <p><strong>IP Address:</strong> <span id="ip"></span></p>
      <p><strong>City:</strong> <span id="city"></span></p>
      <p><strong>Region:</strong> <span id="region"></span></p>
      <p><strong>Country:</strong> <span id="country"></span></p>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxMU9PstROo2hYxwiAFsSacjJOSPCN6Ag",
      authDomain: "livelocationtracker-bcd3d.firebaseapp.com",
      databaseURL: "https://livelocationtracker-bcd3d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livelocationtracker-bcd3d",
      storageBucket: "livelocationtracker-bcd3d.appspot.com",
      messagingSenderId: "800051113276",
      appId: "1:800051113276:web:61f0162a9e95aba9cb4239"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, marker, currentLayer;
    const tileLayers = {
      street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'),
      satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        subdomains: ['mt0', 'mt1', 'mt2', 'mt3']
      })
    };

    document.getElementById("viewBtn").addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value.trim();
      if (!mobile) return alert("Please enter mobile number.");
      const dataRef = ref(db, "locations/" + mobile);

      onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.lat || !data.lon) {
          alert("No location data found.");
          return;
        }

        if (!map) {
          map = L.map("map").setView([data.lat, data.lon], 15);
          currentLayer = tileLayers.street.addTo(map);
          marker = L.marker([data.lat, data.lon]).addTo(map).bindPopup("Live Location").openPopup();
        } else {
          marker.setLatLng([data.lat, data.lon]);
          map.setView([data.lat, data.lon], map.getZoom(), { animate: true });
        }
      });
    });

    document.getElementById("mapType").addEventListener("change", (e) => {
      const selected = e.target.value;
      if (map && currentLayer) {
        map.removeLayer(currentLayer);
        currentLayer = tileLayers[selected];
        currentLayer.addTo(map);
      }
    });

    document.getElementById("fetchBtn").addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value.trim();
      if (!mobile) return alert("Please enter mobile number.");
      const dataRef = ref(db, "locations/" + mobile);

      onValue(dataRef, (snapshot) => {
        const data = snapshot.val();
        if (!data || !data.ip) {
          alert("Details not available.");
          return;
        }

        document.getElementById("detailsBox").style.display = "block";
        document.getElementById("ip").innerText = data.ip || "N/A";
        document.getElementById("city").innerText = data.city || "N/A";
        document.getElementById("region").innerText = data.region || "N/A";
        document.getElementById("country").innerText = data.country || "N/A";
        document.getElementById("fetchBtn").innerText = "FETCHED DETAILS";
      });
    });
  </script>
</body>
</html>
