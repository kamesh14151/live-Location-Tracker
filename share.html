<!DOCTYPE html>
<html>
<head>
  <title>Live Location Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 5px;
    }
    button {
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1976D2;
    }
  </style>
</head>
<body>

<h2>üìç Share Your Live Location</h2>
<input type="text" id="mobile" placeholder="Enter Mobile Number" />
<button id="startBtn">Start Sharing</button>

<div id="map"></div>

<!-- Leaflet Map JS + CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Firebase JS SDK -->
<script type="module">
  // Firebase imports
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
  apiKey: "AIzaSyCxMU9PstROo2hYxwiAFsSacjJOSPCN6Ag",
  authDomain: "livelocationtracker-bcd3d.firebaseapp.com",
  databaseURL: "https://livelocationtracker-bcd3d-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "livelocationtracker-bcd3d",
  storageBucket: "livelocationtracker-bcd3d.firebasestorage.app",
  messagingSenderId: "800051113276",
  appId: "1:800051113276:web:61f0162a9e95aba9cb4239"
};

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  let map, marker;

  document.getElementById("startBtn").addEventListener("click", () => {
    const mobile = document.getElementById("mobile").value.trim();

    if (!mobile) {
      alert("Please enter your mobile number.");
      return;
    }

    if (!navigator.geolocation) {
      alert("Geolocation is not supported by your browser.");
      return;
    }

    navigator.geolocation.getCurrentPosition((position) => {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Show map
      map = L.map('map').setView([lat, lon], 15);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }).addTo(map);

      marker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();
    });

    // Update location every 5 seconds
    setInterval(() => {
      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        update(ref(db, "locations/" + mobile), {
          lat: lat,
          lon: lon,
          timestamp: Date.now()
        });

        // Update marker position on map
        if (marker && map) {
          marker.setLatLng([lat, lon]);
          map.setView([lat, lon]);
        }

      }, (err) => {
        console.error("Location error:", err);
      }, {
        enableHighAccuracy: true
      });
    }, 5000);
  });
</script>

</body>
</html>
