<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Share Location - AJ Studios</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #f0f2f5, #ffffff);
      display: flex; flex-direction: column; align-items: center;
      padding: 20px; min-height: 100vh;
    }
    .branding {
      text-align: center;
      margin-bottom: 10px;
    }
    .branding h1 {
      font-size: 24px; color: #0d47a1;
    }
    .branding p {
      font-size: 14px; color: #555;
    }
    .card {
      background: #fff;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #333; margin-bottom: 20px;
    }
    input, button, select {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0d47a1;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #1565c0;
    }
    .mode-toggle {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
      text-align: left;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 20px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <div class="branding">
    <h1>🔰 AJ STUDIOS</h1>
    <p>Powered by AJ COMPANY</p>
  </div>
  <div class="card">
    <h2>📡 Share Your Live Location</h2>
    <input type="text" id="mobile" placeholder="Enter Mobile Number" />
    <button id="startBtn">Start Sharing</button>
    <div class="mode-toggle">
      Map Mode:
      <select id="mapType">
        <option value="street">Street view Map</option>
        <option value="satellite">Satellite view Map</option>
      </select>
    </div>
    <div id="map"></div>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCxMU9PstROo2hYxwiAFsSacjJOSPCN6Ag",
      authDomain: "livelocationtracker-bcd3d.firebaseapp.com",
      databaseURL: "https://livelocationtracker-bcd3d-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "livelocationtracker-bcd3d",
      storageBucket: "livelocationtracker-bcd3d.appspot.com",
      messagingSenderId: "800051113276",
      appId: "1:800051113276:web:61f0162a9e95aba9cb4239"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let map, marker, currentLayer;
    const tileLayers = {
      street: L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
      }),
      satellite: L.tileLayer('https://{s}.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
        maxZoom: 20,
        subdomains: ['mt0','mt1','mt2','mt3'],
        attribution: '&copy; Google Satellite'
      })
    };

    document.getElementById("startBtn").addEventListener("click", () => {
      const mobile = document.getElementById("mobile").value.trim();
      if (!mobile) return alert("Please enter your mobile number.");
      if (!navigator.geolocation) return alert("Geolocation not supported.");

      navigator.geolocation.getCurrentPosition((pos) => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        map = L.map('map').setView([lat, lon], 15);
        currentLayer = tileLayers.street.addTo(map);
        marker = L.marker([lat, lon]).addTo(map).bindPopup("You are here").openPopup();

        // 🔻 Fetch IP + location and update to Firebase
        fetch("https://ipapi.co/json")
          .then(response => response.json())
          .then(data => {
            update(ref(db, "locations/" + mobile), {
              lat,
              lon,
              ip: data.ip,
              city: data.city,
              region: data.region,
              country: data.country_name,
              timestamp: Date.now()
            });
          });

        // 🔁 Update every 5 seconds
        setInterval(() => {
          navigator.geolocation.getCurrentPosition((pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;

            update(ref(db, "locations/" + mobile), {
              lat,
              lon,
              timestamp: Date.now()
            });

            if (marker) {
              marker.setLatLng([lat, lon]);
              map.setView([lat, lon], map.getZoom(), { animate: true });
            }
          }, console.error, { enableHighAccuracy: true });
        }, 5000);
      }, console.error, { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 });
    });

    document.getElementById("mapType").addEventListener("change", (e) => {
      const selected = e.target.value;
      if (map && currentLayer) {
        map.removeLayer(currentLayer);
        currentLayer = tileLayers[selected];
        currentLayer.addTo(map);
      }
    });
  </script>
</body>
</html>
